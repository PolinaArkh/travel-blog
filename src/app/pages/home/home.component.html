<div>
    <label>Category</label>
    <select (change)="onChange($event)">
        <option value="">Select</option>
        @for (category of categories; track $index) {
        <option [value]="category">{{category}}</option>
        }
    </select>
</div>



<div class="posts">

    @for (post of arrPosts; track $index) {
    <div class="post" [routerLink]="['/post', post.id]">
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
        <ul>
            <li>{{post.author}}</li>
            <li>{{post.date}}</li>
            <li>{{post.category}}</li>
        </ul>
        <figure>
            <img [src]="post.image" alt="">
        </figure>
    </div>
    }
</div>
